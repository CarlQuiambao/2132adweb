<br><br><br><table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of Emp3Details;">
        <td>{{ employee.id}}</td>
        <td>{{ employee.firstname}}</td>
        <td>{{ employee.lastname}}</td>
        <td>{{ employee.email}}</td>
      </tr>
    </tbody>
  </table>
